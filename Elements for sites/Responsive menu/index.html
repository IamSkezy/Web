<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive menu by Skezy</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="responsive-menu">
            <div class="menu-brand">
                <span>Skeinc</span>
            </div>

            <div class="menu-items">
                <div class="menu-item">
                    <a href="#"><i class='bx bx-home' ></i><span>Home</span></a>
                </div>
                <div class="menu-item">
                    <a href="#"><i class='bx bx-shopping-bag'></i><span>Catalog</span></a>
                </div>
                <div class="menu-item">
                    <a href="#"><i class='bx bx-info-circle' ></i><span>About us</span></a>
                </div>
                <div class="menu-item">
                    <a href="#"><i class='bx bxs-contact' ></i><span>Contacts</span></a>
                </div>
            </div>

            <div class="menu-account">
                <a href="#"><i class='bx bxs-user-circle' ></i><span>Account</span></a>
            </div>

            <div class="menu-button">
                <a class="toggleBtn hidden" onclick="responsiveMenu()"><i class='bx bx-menu'></i></a>
            </div>
        </div>

        <div class="menu-overlay"></div>
    </nav>

    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
